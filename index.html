<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Dienstausweis-Generator</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, select, button { display: block; margin: 10px 0; padding: 8px; width: 100%; max-width: 400px; }
    .badge { border: 1px solid #ccc; padding: 15px; width: 300px; margin-top: 20px; background: #f9f9f9; }
  </style>
</head>
<link rel="stylesheet" href="style.css">
<body>
  <h1>Dienstausweis erstellen</h1>

  <form id="ausweisForm">
    <input type="text" id="name" placeholder="Name" required>
    <input type="text" id="dienstnummer" placeholder="Dienstnummer" required>
    <input type="text" id="abteilung" placeholder="Abteilung" required>
    <input type="text" id="rang" placeholder="Rang" required>
    <button type="submit">Ausweis speichern</button>
  </form>

  <div id="badgePreview" class="badge" style="display: none;">
    <h2>Dienstausweis</h2>
    <p><strong>Name:</strong> <span id="previewName"></span></p>
    <p><strong>Dienstnummer:</strong> <span id="previewNummer"></span></p>
    <p><strong>Abteilung:</strong> <span id="previewAbteilung"></span></p>
    <p><strong>Rang:</strong> <span id="previewRang"></span></p>
  </div>

  <script>
    const form = document.getElementById("ausweisForm");
    const badge = document.getElementById("badgePreview");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const dienstnummer = document.getElementById("dienstnummer").value;
      const abteilung = document.getElementById("abteilung").value;
      const rang = document.getElementById("rang").value;

      // Vorschau anzeigen
      document.getElementById("previewName").innerText = name;
      document.getElementById("previewNummer").innerText = dienstnummer;
      document.getElementById("previewAbteilung").innerText = abteilung;
      document.getElementById("previewRang").innerText = rang;
      badge.style.display = "block";

      // Speichern im localStorage
      const ausweis = { name, dienstnummer, abteilung, rang };
      localStorage.setItem("dienstausweis", JSON.stringify(ausweis));
    });

    // Beim Laden: gespeicherten Ausweis anzeigen
    window.addEventListener("load", () => {
      const gespeicherterAusweis = localStorage.getItem("dienstausweis");
      if (gespeicherterAusweis) {
        const data = JSON.parse(gespeicherterAusweis);
        document.getElementById("previewName").innerText = data.name;
        document.getElementById("previewNummer").innerText = data.dienstnummer;
        document.getElementById("previewAbteilung").innerText = data.abteilung;
        document.getElementById("previewRang").innerText = data.rang;
        badge.style.display = "block";
      }
    });
  </script>
</body>
</html>
